<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(s){
                let answer="YES";
                let lowStr=  s.toLowerCase();
                if(lowStr.split('').reverse().join('') !== lowStr) answer='NO'
                return answer;
            }
            
            let str="HDgooGdh";
            console.log(solution(str));
        </script>
    </body>
</html>
