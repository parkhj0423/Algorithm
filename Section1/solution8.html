<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr){
               
                let sum = arr.reduce((acc,v)=> {
                    return acc+v;
                });
                let overValue = sum - 100;
                console.log(overValue)
                for(let i=0;i<arr.length;i++){
                    for(let j=i+1;j<arr.length;j++){
                     
                        if(arr[i] + arr[j] === overValue){
                            console.log(arr[i])
                            console.log(arr[j])
                            arr.splice(arr.indexOf(arr[j]),1)
                            arr.splice(arr.indexOf(arr[i]),1)
                            
                            // i 먼저 지우면 인덱스 번호가 당겨져서 j 가아닌 j+1에 해당하는 값을 지워 문제 발생 
                            // j 먼저 지워야함
                        }
                    }
                }
                return arr
            }
            
            let arr=[20, 7, 23, 19, 10, 15, 25, 8, 13];
            console.log(solution(arr));
        </script>
    </body>
</html>
