<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(k, arr){
                let answer, sum=0, cnt =0;
                let max = Number.MIN_SAFE_INTEGER
                let tail=head=0;
                while(tail < arr.length){
                    if(head >= arr.length ){
                        tail++
                        head = tail
                        sum=0
                    }else if( sum > max && cnt===k ){
                        console.log(sum)
                        max = sum
                        sum =0;
                        cnt=0;
                        tail++
                        head = tail
                    }else{
                        sum+=arr[head++]
                        cnt++
                        
                    }
                }
                answer= max
                
                return answer;
            }
            
            let a=[12, 15, 11, 20, 25, 10, 20, 19, 13, 15];
            console.log(solution(3, a));
        </script>
    </body>
</html>
