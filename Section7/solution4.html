<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr){
                let answer=arr;
                for(let i=0;i<answer.length;i++){
                    for(let j=i;j>=0;j--){
                        if(answer[j]> answer[j+1]){
                            [answer[j],answer[j+1]] = [answer[j+1], answer[j]]
                        }else break;
                    }
                }
                return answer;
            }

            let arr=[11, 7, 5, 6, 10, 9];
            console.log(solution(arr));
        </script>
    </body>
</html>
