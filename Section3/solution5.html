<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(s){
                let answer="";
                let cnt =0;
                for(let i=0;i<s.length;i++){
                    for(let j=0;j<s.length;j++){
                        if(s[i] === s[j]){
                            cnt++;
                        }
                    }                 
                    if(cnt >=2){
                        answer+= s[i]+String(cnt)
                        i+=cnt-1
                    }else{
                        answer+=s[i]
                        
                    }
                   cnt =0;
                }
                
                return answer;
            }
            
            let str="KKHSSSSSSSE";
            console.log(solution(str));
        </script>
    </body>
</html>
