<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        let answer = [];
        let result = [];
        let sum = 0,
          min;

        for (let i = 0; i < arr.length; i++) {
          if (arr[i] % 2 !== 0) {
            answer.push(arr[i]);
            sum += arr[i];
          }
        }

        min = Math.min(...answer);
        result.push(min);
        result.push(sum);
        return result;
      }

      arr = [12, 77, 38, 41, 53, 92, 85];
      let result = arr.reduce(( acc , item) => {return acc+item})
      console.log(result)
      console.log(solution(arr));
    </script>
  </body>
</html>
