<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(str){
                let answer="";
                for(let i =0; i< str.length; i++){
                    if(!isNaN(str[i])){
                        // parseInt를 사용하지 않고 숫자만 빼오는 방법
                        answer = answer * 10 + Number(str[i])
                    }
                }
                return answer
            }
            
            let str="g0en2T0s8eSoft";
            console.log(solution(str));
        </script>
    </body>
</html>
