<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr1, arr2){
                let answer=[];
                let p1=p2=0;
                arr1.sort((a,b) => a-b)
                arr2.sort((a,b) => a-b)
                console.log(arr1,arr2)

                while(p1<arr1.length && p2 < arr2.length){
                    // arr2의 값이 arr1 보다 크다면 arr1의 인덱스를 증가시켜야함
                    // 이유는 arr2와 같은 값이 arr1에 있을 가능성이 있기때문
                    if(arr1[p1] === arr2[p2]){
                        answer.push(arr1[p1++])
                        p2++
                    }
                    else if(arr1[p1]< arr2[p2]) p1++
                    else p2++
                }
                
                
                return answer;
            }
            
            let a=[1, 3, 9, 5, 2,11,10];
            let b=[3, 2, 5, 7, 8,10,9];
            console.log(solution(a, b));
        </script>
    </body>
</html>
