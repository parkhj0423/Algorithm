<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(s){  
                let answer="";
                // indexOf 사용법 숙지
                for(let i=0; i< s.length; i++){
                    if(s.indexOf(s[i]) === i){
                        answer += s[i]
                    }
                }
                return answer;
            }
            console.log(solution("ksekkset"));
        </script>
    </body>
</html>
