<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr1, arr2){
                // 투포인터알고리즘 적용법 숙지
                // 두배열이 모두 오름차순으로 정렬되어야 투포인터 알고리즘 사용가능
                let answer=[];
                let p1=p2=0;
                while(p1 < arr1.length && p2 < arr2.length){
                    if(arr1[p1]>arr2[p2]) answer.push(arr2[p2++])
                    else answer.push(arr1[p1++])
                }
                while(p1 < arr1.length) answer.push(arr1[p1++])
                while(p2< arr2.length) answer.push(arr2[p2++])
                
                return answer;
            }
            
            let a=[1, 3, 5];
            let b=[2, 3, 6, 7, 9];
            console.log(solution(a, b));
        </script>
    </body>
</html>
