<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(n, k, card){
                let answer=[]
                let result
                let cnt =0;
                for(let i=0;i<card.length;i++){
                    for(let j=i+1;j<card.length;j++){
                        for(let k=j+1;k<card.length;k++){
                            answer.push(card[i]+card[j]+card[k])
                        }
                    }
                }
                // sort 내림차순 arr.sort((a,b) => b-a)
                // sort 오름차순 arr.sort((a,b) => a-b)
                answer.sort((a,b)=> b-a)
                console.log(answer)
                for(let i=0; i< answer.length; i++){
                        
                    if(answer[i] !== answer[i+1]) cnt++
                    if(cnt===k) result = answer[i]
                }
                return result;
            }
            
            let arr=[13, 15, 34, 23, 45, 65, 33, 11, 26, 42];
            console.log(solution(10,11, arr));
        </script>
    </body>
</html>
