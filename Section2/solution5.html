<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr){  
                let num = arr.length
                let answer =[]
                for(let i =0; i<arr.length; i++){
                    for(let j=0;j<arr.length;j++){
                        if(arr[i]>= arr[j] && i!==j){
                            num--;
                        }
                    }
                    answer.push(num)
                    num = arr.length;
                }
                
                return answer;
            }

            let arr=[87, 92, 92, 92, 76];
            console.log(solution(arr));
        </script>
    </body>
</html>
