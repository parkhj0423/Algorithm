<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr){
                // 선택
                let answer=arr;
                for(let i=0; i< answer.length;i++){
                    for(let j=i+1;j<answer.length;j++){
                        if(answer[i] > answer[j]){
                            [answer[i], answer[j]] = [answer[j], answer[i]]
                        }   
                    }
                }
               
                return answer;
            }

            let arr=[13, 5, 11, 7, 23, 15];
            console.log(solution(arr));
        </script>
    </body>
</html>
