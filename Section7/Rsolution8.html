<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(meeting){
                let answer=meeting
                let cnt =0
                let ep =0;
                // 회의가 끝나는 시간으로 오름차순 정렬
                // 끝나는 시간이 같을 경우 시작시간을 오름차순으로 정렬
                 answer.sort((a,b) => {
                    if(a[1] === b[1]) return a[0]-b[0]
                    else return a[1]-b[1]
                })
                for(let x of answer){
                    console.log(x)
                    if(x[0] >= ep){
                        cnt++
                        ep = x[1]
                    }
                }
      
                return cnt;  
            }

            let arr=[[1, 4], [2, 3], [3, 5], [4, 6], [5, 7]];
            console.log(solution(arr));
        </script>
    </body>
</html>
