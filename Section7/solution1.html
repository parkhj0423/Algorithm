<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(s){
                // 여는 괄호를 만나면 스택에 push
                // 닫는 괄호를 만나면 스택에서 pop
                // 모두 탐색 후 스택이 비어있으면 정상적인 괄호
                let answer="YES";
                let stack = []
                for(x of s){
                    if( x === '(') stack.push(x)
                    else{
                        if(stack.length ===0 ) return answer = 'NO'
                        stack.pop()
                    }
                }
                if( stack.length > 0) return answer= 'NO'
        
                return answer;
            }
            
            let a="(()(()))(()"
            console.log(solution(a));
        </script>
    </body>
</html>
