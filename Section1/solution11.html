<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(s){         
                let answer=0;
                for(let i=0;i<s.length;i++){
                    if(s[i] === s[i].toUpperCase()){
                        // toUpperCase -> 대문자로 변경
                        // toLowerCase -> 소문자로 변경
                        answer++;
                    }
                    let ascii = s[i].charCodeAt() // 문자열을 아스키 코드로 변경
                    // 대문자 65 ~ 90
                    // 소문자 97 ~ 122
                    if(ascii >=65 && ascii <=90){
                        answer++
                    }
                }
                return answer;
            }

            let str="KoreaTimeGood";
            console.log(solution(str));
        </script>
    </body>
</html>
