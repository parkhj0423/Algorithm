    <body>
        <script>
            function solution(m, arr){
                let answer=0, sum=0, tail=head=0;
                let result =[]
                while(tail < arr.length ){
                    // tail이 4가 될때까지 반복문 진행하고, head가 4를 넘으면 tail을 1증가시키고 sum을0 으로, head를 tail로 초기화
                    
                    if(sum+arr[head] <= m ){ 
                        answer++
                        sum+= arr[head++]
                        console.log(arr[head-1],sum,tail,head-1)
                    }
                    else if(sum+arr[head] > m || head >= arr.length){
                        tail++
                        sum=0;
                        head = tail
                    }

                    
                }
          
                return answer;
            }
            
            let a=[10,5,2,6];
            console.log(solution(100, a));
        </script>
