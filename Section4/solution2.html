
<!-- 에라토스테네스의 체 방식으로 소수 구하기 -->

<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(n) {
                let count=0;
                // 내장함수로 배열 초기화 
                let arr = Array.from({length:n+1},()=> 0);
                let answer =[]
                for(let i=2;i<=n;i++){
                    if(arr[i] === 0){
                        answer.push(i)
                        count++
                        for(let j=i;j<=n;j+=i){
                            arr[j] = 1
                        }
                    }
                }              
                
                return answer;
                }
                
            console.log(solution(20));

        </script>
    </body>
</html>
