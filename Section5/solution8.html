<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function isAnagram(str1,str2){
                // str1,str2의 일치 여부 검사
                let hashA = new Map()
                let hashB = new Map()
                let length=0;
                let cnt=0;
                for(let x of str1){
                    if(hashA.has(x)){
                        hashA.set(x,hashA.get(x)+1)
                    }else{
                        hashA.set(x,1)
                    }
                }

                for(let x of str2){
                    if(hashB.has(x)){
                        hashB.set(x,hashB.get(x)+1)
                    }else{
                        hashB.set(x,1)
                    }
                }

                for(let [k,v] of hashA){
                    length++
                    if(v === hashB.get(k)){
                        cnt++
                    }else{
                        return false
                    }
                }

                if(length===cnt){
                    return true
                }else{
                    return false
                }

            }

            function solution(s, t){
                let answer=0;
                let tmp = ''
                let tail=head=0;
                while(tail<s.length){
                    if(head>s.length){
                        tail++
                        head = tail
                        tmp = ''
                    }else if(tmp.length === t.length){
                        console.log( tmp,t)
                        if(isAnagram(tmp,t)){
                            answer++
                            console.log('answer',answer)
                        }
                        tail++
                        head = tail
                        tmp = ''
                    }else{
                        tmp+=s[head++]
                        console.log(tmp,head-1)
                    }
                }
                return answer;
            }
            
            let a="acbdacbca";
            let b="abc";
            console.log(solution(a, b));
        </script>
    </body>
</html>
