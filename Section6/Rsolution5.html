<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(s){
                // 매우 어려움... 
                // 다시풀어보기
                let answer=0;
                let stack=[];

                for(let i=0; i< s.length;i++){
                    if(s[i] === '(') stack.push(s[i])
                    else if(s[i-1] === '('){
                        stack.pop()
                        answer+=stack.length
                    }else {
                        stack.pop()
                        answer+=1
                    }
                }
                                 
                return answer;
            }
            
            let a="(((()(()()))(())()))(()())";
            console.log(solution(a));
        </script>
    </body>
</html>
