        <script>
            function solution(n, k){
                let answer;
                let p =0;
                let cnt=0;
                // 길이기 정해진 배열을 0부터 순서대로 초기화
                let arr = Array.from({length: n},(v,i) => i+1)
                console.log(arr)
                while(arr.length > 1){
                    if(arr.length ===2) cnt+=1
                    cnt++
                    console.log(p,cnt)
                    if(cnt === k){
                        arr.splice(p,1)
                        cnt =1
                        console.log(arr)
                    } 
                    p++
                    if(p>= arr.length) p= 0
                }
                
                return arr;
            }

            console.log(solution(8, 3));
